      <div class="container">
          <h1>Formulario de Compra</h1>
          <form id="product">
              <div>
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required>
              </div>
              <div>
                  <label for="marca">Marca:</label>
                  <input type="text" id="marca" name="marca" required>
              </div>
              <div>
                  <label for="categoria">Categoría:</label>
                  <input type="text" id="categoria" name="categoria" required>
              </div>
              
              <div>
                  <label for="precio">Precio:</label>
                  <input type="number" id="precio" name="precio" required>
              </div>
              <div>
                  <label for="stock">Stock:</label>
                  <input type="number" id="stock" name="stock" required>
              </div>
              <div>
                <label for="tarjeta">¿Usar tarjeta de crédito?</label>
                <input type="checkbox" id="tarjeta" name="tarjeta" />
              </div>
              <button type="submit">Agregar Producto</button>
          </form>
          
          <h2>Carrito de Compra</h2>
          <div id="product-cards" class="cards-container"></div>
          
          <div>
              <p>Subtotal: $<span id="subtotal">0.00</span></p>
          </div>
          <div>
            <button type="submit" onclick="button()">finalizar pedido</button>
            <p>Total (incluye IVA y pago con tarjeta): $<span id="total">0.00</span></p>
          </div>
      </div>
